<!-- This knowledge was gained from Digital Ocean on how to create a login page -->
{% extends "base.html" %}

{% block content %}
    <section class="hero is-fullheight-with-navbar">
        <div class="hero-body">
            <div class="column is-4 is-offset-4">
                <h3 class="title">Sign up</h3>
                <div class="box">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="notification is-danger">
                                {{ messages[0] }} Go to <a href="{{ url_for('auth.login') }}">login page</a>.
                            </div>
                        {% endif %}
                    {% endwith %}
                    <form method="POST" action="/signup">
                    <!-- Email -->
                        <div class="field">
                            <div class="control">
                                <input autofocus="" class="input is-large" type="email" name="email" placeholder="Your email" required>
                            </div>
                        </div>

                    <!-- Name -->
                        <div class="field">
                            <div class="control">
                                <input autofocus="" class="input is-large" type="text" name="name" placeholder="Your name">
                            </div>
                        </div>

                    <!-- Password -->
                        <div class="field">
                            <div class="control">
                                <input autofocus="" class="input is-large" type="password" name="password" placeholder="Your password" required>
                            </div>
                        </div>

                    <!-- Confirm password -->
                        <div class="field">
                            <div class="control">
                                <input autofocus="" class="input is-large" type="password" name="confirm_password" placeholder="Confirm password" required>
                            </div>
                        </div>
                        <button class="button is-block is-info is-large is-fullwidth">Sign up!</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
